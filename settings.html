<body>

                    <select id="spacing" name="spacing">

    <script>
        const WebApp = window.Telegram.WebApp;

        WebApp.ready();
        WebApp.setHeaderColor('secondary_bg_color');

        function sendSettings() {
            const form = document.getElementById('reportForm');
            const topic = form.elements['topic'].value.trim();
            
            if (!topic) {
                WebApp.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É –¥–æ–∫–ª–∞–¥–∞.');
                return;
            }

            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const formData = new FormData(form);
            let dataString = [];

            for (let [key, value] of formData.entries()) {
                // –ï—Å–ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ –ø—É—Å—Ç–æ–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –æ–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–ø—É—â–µ–Ω–æ), –Ω–µ –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ
                if (value.trim()) {
                    dataString.push(`${encodeURIComponent(key)}=${encodeURIComponent(value.trim())}`);
                }
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É: "topic=–¢–µ–º–∞&description=–û–ø–∏—Å–∞–Ω–∏–µ&font=Arial..."
            WebApp.sendData(dataString.join('&'));
            
            WebApp.close(); 
        }
    </script>
