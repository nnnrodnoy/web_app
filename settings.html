        * {

    <script>
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ –∏–∑ —Ç–µ–º—ã Telegram
        const button = document.querySelector('.create-button');
        const themeButtonColor = WebApp.themeParams.button_color || '#007bff';
        const themeButtonTextColor = WebApp.themeParams.button_text_color || '#fff';
        
        button.style.background = `linear-gradient(135deg, ${themeButtonColor}, #5a67d8)`;
        button.style.color = themeButtonTextColor;
        
        // --- –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ —Ü–≤–µ—Ç–∞ ---
        const hexInput = document.getElementById('text_color_hex');
        const colorPicker = document.getElementById('text_color_picker');

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ —Ü–≤–µ—Ç–∞ —á–µ—Ä–µ–∑ –ø–∞–ª–∏—Ç—Ä—É
        colorPicker.addEventListener('input', function() {
            hexInput.value = this.value.toUpperCase();
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ —Ü–≤–µ—Ç–∞ –≤—Ä—É—á–Ω—É—é
        hexInput.addEventListener('input', function() {
            const val = this.value.toUpperCase();
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º–∞—Ç–∞ #RRGGBB –∏–ª–∏ #RGB
            if (/^#([0-9A-F]{3}){1,2}$/i.test(val)) {
                colorPicker.value = val;
            }
        });
        // ---------------------------------------

        /**
         * –ü—Ä–æ–≤–µ—Ä—è–µ—Ç, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –∑–Ω–∞—á–µ–Ω–∏–µ —Ü–µ–ª—ã–º —á–∏—Å–ª–æ–º –≤ –∑–∞–¥–∞–Ω–Ω–æ–º –¥–∏–∞–ø–∞–∑–æ–Ω–µ.
         */
        function validateNumber(element) {
            const value = parseInt(element.value);
            const min = parseInt(element.min);
            const max = parseInt(element.max);

            if (isNaN(value) || value < min || value > max) {
                WebApp.showAlert(`–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ —Ü–µ–ª–æ–µ —á–∏—Å–ª–æ –¥–ª—è "${element.previousElementSibling.textContent.trim()}" (–æ—Ç ${element.min} –¥–æ ${element.max}).`);
                element.focus();
                return false;
            }
            return true;
        }


        function sendDataToBot() {
            const topic = document.getElementById('topic').value.trim();
            if (!topic) {
                WebApp.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É –¥–æ–∫–ª–∞–¥–∞.');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á–∏—Å–ª–æ–≤—ã—Ö –ø–æ–ª–µ–π
            const numberFields = ['text_size', 'h1_size', 'h2_size'];
            for (const id of numberFields) {
                if (!validateNumber(document.getElementById(id))) {
                    return;
                }
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            const originalText = button.querySelector('.button-content').innerHTML;
            button.querySelector('.button-content').innerHTML = '<span>‚è≥</span><span>–û–¢–ü–†–ê–í–ö–ê...</span>';
            button.disabled = true;

            // –ü–æ–ª—É—á–∞–µ–º HEX-—Ü–≤–µ—Ç –∏ –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –µ–≥–æ –≤ 0xRRGGBB —Ñ–æ—Ä–º–∞—Ç
            let colorHex = hexInput.value.replace('#', '').toUpperCase();
            if (colorHex.length === 3) {
                // –†–∞—Å—à–∏—Ä—è–µ–º 3-–∑–Ω–∞—á–Ω—ã–π HEX –¥–æ 6-–∑–Ω–∞—á–Ω–æ–≥–æ
                colorHex = colorHex.split('').map(c => c + c).join('');
            }
            // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ –≤—Å–µ–≥–¥–∞ 6 —Å–∏–º–≤–æ–ª–æ–≤, –∏–Ω–∞—á–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º #000000
            if (colorHex.length !== 6) {
                colorHex = '000000';
            }
            const colorParam = '0x' + colorHex;

            // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –∏–∑ –≤—Å–µ—Ö –ø–æ–ª–µ–π
            const settings = {
                topic: topic,
                description: document.getElementById('description').value,
                language: document.getElementById('language').value,

                font: document.getElementById('font').value,
                text_size: document.getElementById('text_size').value,
                spacing: document.getElementById('spacing').value,
                color: colorParam, // 0xRRGGBB
                text_align: document.getElementById('text_align').value,
                
                h1_size: document.getElementById('h1_size').value,
                h1_align: document.getElementById('h1_align').value,
                h2_size: document.getElementById('h2_size').value,
                h2_align: document.getElementById('h2_align').value,

                margin_top: document.getElementById('margin_top').value,
                margin_bottom: document.getElementById('margin_bottom').value,
                margin_left: document.getElementById('margin_left').value,
                margin_right: document.getElementById('margin_right').value,

                has_title_page: document.getElementById('has_title_page').checked ? 'true' : 'false',
                has_toc: document.getElementById('has_toc').checked ? 'true' : 'false',
                has_bibliography: document.getElementById('has_bibliography').checked ? 'true' : 'false',
                page_numbering: document.getElementById('page_numbering').checked ? 'true' : 'false'
            };

            // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å—Ç—Ä–æ–∫–∏
            const dataArray = [];
            for (const key in settings) {
                dataArray.push(`${key}=${encodeURIComponent(settings[key])}`);
            }
            const dataString = dataArray.join('&');

            WebApp.sendData(dataString);
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
            setTimeout(() => {
                WebApp.close();
            }, 500);
        }
        
        // ** –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–ª–µ–π –Ω–∞—á–∞–ª—å–Ω—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏ –∏–∑ URL (–ö–õ–Æ–ß–ï–í–û–ô –ë–õ–û–ö) **
        if (WebApp.initDataUnsafe.query_id) {
            const urlParams = new URLSearchParams(window.location.search);
            
            for (const [key, value] of urlParams.entries()) {
                const element = document.getElementById(key);
                
                if (element) {
                    const decodedValue = decodeURIComponent(value);

                    if (element.type === 'checkbox') {
                        element.checked = decodedValue === 'true';
                    } 
                    else if (key === 'color') {
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ü–≤–µ—Ç–∞: 0xRRGGBB -> #RRGGBB
                        if (decodedValue.startsWith('0x') && decodedValue.length >= 8) {
                            const hexColor = '#' + decodedValue.substring(2);
                            hexInput.value = hexColor.toUpperCase();
                            colorPicker.value = hexColor.toUpperCase();
                        }
                    }
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∫–æ –≤—Å–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–º –ø–æ–ª—è–º (–≤–∫–ª—é—á–∞—è SELECT)
                    else if (element.tagName === 'SELECT' || element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.value = decodedValue; 
                    }
                }
            }
        }
    </script>
