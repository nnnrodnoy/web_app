<body>

            <option value="–î–ª–∏–Ω–Ω—ã–π">–î–ª–∏–Ω–Ω—ã–π (–∞–∫–∞–¥–µ–º–∏—á–µ—Å–∫–∏–π —Å—Ç–∏–ª—å)</option>

        <label for="font">–®—Ä–∏—Ñ—Ç</label>

        <select id="spacing">

        <select id="text_align">

        <label for="h1_size">–†–∞–∑–º–µ—Ä –ó–∞–≥–æ–ª–æ–≤–∫–∞ H1 (pt)</label>
        <input type="number" id="h1_size" value="20" min="16" max="30">

        <select id="h2_align">
            <option value="LEFT">–ü–æ –ª–µ–≤–æ–º—É –∫—Ä–∞—é</option>

    <div class="section">

        <label for="margin_top">–í–µ—Ä—Ö–Ω–µ–µ –ø–æ–ª–µ (—Å–º)</label>
        <input type="number" id="margin_top" value="2.0" step="0.5" min="1.0" max="5.0">

        <label for="margin_left">–õ–µ–≤–æ–µ –ø–æ–ª–µ (—Å–º)</label>
        <input type="number" id="margin_left" value="3.0" step="0.5" min="1.0" max="5.0">
        
        <label for="margin_right">–ü—Ä–∞–≤–æ–µ –ø–æ–ª–µ (—Å–º)</label>
        <input type="number" id="margin_right" value="1.5" step="0.5" min="1.0" max="5.0">

        <div class="checkbox-group">
            <input type="checkbox" id="has_title_page" checked>
            <label for="has_title_page">–î–æ–±–∞–≤–∏—Ç—å —Ç–∏—Ç—É–ª—å–Ω—ã–π –ª–∏—Å—Ç</label>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="has_bibliography" checked>
            <label for="has_bibliography">–¢—Ä–µ–±–æ–≤–∞—Ç—å —Ä–∞–∑–¥–µ–ª "–°–ø–∏—Å–æ–∫ –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä—ã"</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="has_toc">
            <label for="has_toc">–°–æ–∑–¥–∞—Ç—å –æ–≥–ª–∞–≤–ª–µ–Ω–∏–µ (–ü–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä)</label>

    <button id="createReportBtn" onclick="sendDataToBot()">‚ñ∂Ô∏è –°–û–ó–î–ê–¢–¨ –î–û–ö–õ–ê–î</button>

    <div style="height: 50px;"></div>

    <script>
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ –∏–∑ —Ç–µ–º—ã Telegram
        document.getElementById('createReportBtn').style.backgroundColor = WebApp.themeParams.button_color || '#007bff';
        document.getElementById('createReportBtn').style.color = WebApp.themeParams.button_text_color || '#fff';
        
        // --- –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ —Ü–≤–µ—Ç–∞ ---
        const hexInput = document.getElementById('text_color_hex');
        const colorPicker = document.getElementById('text_color_picker');

        colorPicker.addEventListener('input', function() {
            hexInput.value = this.value;
        });
        hexInput.addEventListener('input', function() {
            if (/^#([0-9A-Fa-f]{3}){1,2}$/.test(this.value)) {
                colorPicker.value = this.value;
            }
        });
        // ---------------------------------------

        function sendDataToBot() {
            const topic = document.getElementById('topic').value.trim();
            if (!topic) {
                WebApp.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É –¥–æ–∫–ª–∞–¥–∞.');
                return;
            }
            
            // –ü–æ–ª—É—á–∞–µ–º HEX-—Ü–≤–µ—Ç –∏ –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –µ–≥–æ –≤ 0xRRGGBB —Ñ–æ—Ä–º–∞—Ç –¥–ª—è Python
            let colorHex = hexInput.value.replace('#', '');
            if (colorHex.length === 3) {
                colorHex = colorHex.split('').map(c => c + c).join('');
            }
            const colorParam = '0x' + colorHex.toUpperCase();

            // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –∏–∑ –≤—Å–µ—Ö –ø–æ–ª–µ–π
            const settings = {
                topic: topic,
                description: document.getElementById('description').value,
                language: document.getElementById('language').value,
                detail_level: document.getElementById('detail_level').value,
                paragraph_style: document.getElementById('paragraph_style').value,

                font: document.getElementById('font').value,
                text_size: document.getElementById('text_size').value,
                spacing: document.getElementById('spacing').value,
                color: colorParam, // <-- –ò–°–ü–û–õ–¨–ó–£–ï–ú –°–ö–û–ù–í–ï–†–¢–ò–†–û–í–ê–ù–ù–´–ô –¶–í–ï–¢
                text_align: document.getElementById('text_align').value,
                
                h1_size: document.getElementById('h1_size').value,
                h1_align: document.getElementById('h1_align').value,
                h2_size: document.getElementById('h2_size').value,
                h2_align: document.getElementById('h2_align').value,

                margin_top: document.getElementById('margin_top').value,
                margin_bottom: document.getElementById('margin_bottom').value,
                margin_left: document.getElementById('margin_left').value,
                margin_right: document.getElementById('margin_right').value,

                has_title_page: document.getElementById('has_title_page').checked ? 'true' : 'false',
                has_toc: document.getElementById('has_toc').checked ? 'true' : 'false',
                has_bibliography: document.getElementById('has_bibliography').checked ? 'true' : 'false',
                page_numbering: document.getElementById('page_numbering').checked ? 'true' : 'false'
            };

            // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ —Å—Ç—Ä–æ–∫–∏
            const dataArray = [];
            for (const key in settings) {
                dataArray.push(`${key}=${encodeURIComponent(settings[key])}`);
            }
            const dataString = dataArray.join('&');

            WebApp.sendData(dataString);
        }
        
        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–æ–ª–µ–π –Ω–∞—á–∞–ª—å–Ω—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏ –∏–∑ URL
        if (WebApp.initDataUnsafe.query_id) {
            const urlParams = new URLSearchParams(window.location.search);
            
            for (const [key, value] of urlParams.entries()) {
                const element = document.getElementById(key);
                if (element) {
                    if (element.type === 'checkbox') {
                        element.checked = value === 'true';
                    } 
                    else if (key === 'color' && element.id !== 'text_color_hex' && element.id !== 'text_color_picker') {
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ü–≤–µ—Ç–∞: 0xRRGGBB -> #RRGGBB
                        const hexColor = '#' + value.substring(2);
                        hexInput.value = hexColor;
                        colorPicker.value = hexColor;
                    }
                    else if (element.tagName === 'SELECT' || element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.value = decodeURIComponent(value); 
                    }
                }
            }
        }
    </script>
