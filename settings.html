<!DOCTYPE html>
<html>
<head>
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–æ–∫–ª–∞–¥–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ========================================================= */
        /* UI/UX –£–õ–£–ß–®–ï–ù–ò–Ø –ò –ê–î–ê–ü–¢–ê–¶–ò–Ø –ö –¢–ï–ú–ê–ú TELEGRAM */
        /* ========================================================= */
        :root {
            /* –î–µ—Ñ–æ–ª—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è (–∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ RGB) */
            --tg-theme-bg-color: #f0f0f0;
            --tg-theme-secondary-bg-color: #ffffff;
            --tg-theme-text-color: #000000; 
            --tg-theme-hint-color: #aaaaaa;
            --tg-theme-link-color: #007bff;
            /* –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è RGB-–∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS */
            --tg-theme-secondary-bg-color-rgb: 255, 255, 255;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding: 0;
            margin: 0;
            
            /* --- –§–û–ù --- */
            background-color: var(--tg-theme-bg-color);
            background-image: url('background.jpg'); /* –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ñ–∞–π–ª –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è background.jpg */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* --- –¶–ï–ù–¢–†–ò–†–û–í–ê–ù–ò–ï –ö–û–ù–¢–ï–ù–¢–ê --- */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
        }

        /* --- –ö–û–ù–¢–ï–ô–ù–ï–† (–û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å) --- */
        .container {
            max-width: 600px;
            margin: 15px; 
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.4); 
            
            /* –¢–µ–∫—Å—Ç –≤—Å–µ–≥–¥–∞ —á–µ—Ä–Ω—ã–π */
            color: #000000 !important; 
            
            /* –ü–æ–≤—ã—à–µ–Ω–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (0.65) */
            background-color: rgba(var(--tg-theme-secondary-bg-color-rgb), 0.65); 
            backdrop-filter: blur(8px); /* –£—Å–∏–ª–µ–Ω–Ω–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ –¥–ª—è –ª—É—á—à–µ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞ */
            
            box-sizing: border-box;
        }
        
        /* --- –≠–õ–ï–ú–ï–ù–¢–´ –í–ù–£–¢–†–ò –ö–û–ù–¢–ï–ô–ù–ï–†–ê --- */
        h1, h2 {
            color: #000000; /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ —á–µ—Ä–Ω—ã–µ */
            font-size: 1.5em;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--tg-theme-link-color); 
            padding-bottom: 5px;
        }
        h2 {
            font-size: 1.2em;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-left: 5px;
            border-left: 4px solid var(--tg-theme-link-color);
            border-bottom: none; 
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            font-size: 0.9em;
            color: #333333; /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–æ–∫ */
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.3); 
            box-sizing: border-box;
            
            /* –ü–æ–≤—ã—à–µ–Ω–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ (0.5) */
            background-color: rgba(var(--tg-theme-secondary-bg-color-rgb), 0.5); 
            color: #000000; /* –¢–µ–∫—Å—Ç –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞ —á–µ—Ä–Ω—ã–π */
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--tg-theme-link-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.4);
            outline: none;
            background-color: rgba(var(--tg-theme-secondary-bg-color-rgb), 0.8); /* –ú–µ–Ω—å—à–µ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ */
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .setting-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }
        .setting-group > div {
            flex: 1 1 calc(50% - 15px);
            min-width: 150px;
        }
        button {
             display: none; 
        }

        @media (max-width: 450px) {
            .setting-group > div {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    

<div class="container">
        <h1>–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –Ω–æ–≤–æ–≥–æ –¥–æ–∫–ª–∞–¥–∞</h1>
        <form id="reportForm">
            <h2>–¢–µ–º–∞ –∏ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è</h2>
            <label for="topic">–¢–µ–º–∞ –¥–æ–∫–ª–∞–¥–∞ (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
            <input type="text" id="topic" name="topic" required>

            <label for="description">–¢—Ä–µ–±–æ–≤–∞–Ω–∏—è / –û–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
            <textarea id="description" name="description" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: '–û–±—ä–µ–º 5 —Å—Ç—Ä–∞–Ω–∏—Ü, –∞–∫—Ü–µ–Ω—Ç –Ω–∞ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏—Ö —Ñ–∞–∫—Ç–∞—Ö'."></textarea>
            
            <label for="language">–Ø–∑—ã–∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏:</label>
            <select id="language" name="language">
                <option value="–†—É—Å—Å–∫–∏–π">–†—É—Å—Å–∫–∏–π üá∑üá∫ (–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é)</option>
                <option value="English">English üá¨üáß</option>
            </select>

            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (—Ç–µ–∫—É—â–∏–µ: <span id="current-settings-summary">–ù–µ –∑–∞–¥–∞–Ω—ã</span>)</h2>
            <div class="setting-group">
                <div>
                    <label for="font">–®—Ä–∏—Ñ—Ç:</label>
                    <select id="font" name="font">
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Arial">Arial</option>
                        <option value="Calibri">Calibri</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                </div>
                <div>
                    <label for="size">–†–∞–∑–º–µ—Ä –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ (pt):</label>
                    <select id="size" name="size">
                        <option value="14pt">14 pt</option>
                        <option value="12pt">12 pt</option>
                        <option value="16pt">16 pt</option>
                    </select>
                </div>
            </div>

            <div class="setting-group">
                <div>
                    <label for="spacing">–ò–Ω—Ç–µ—Ä–≤–∞–ª:</label>
                    <select id="spacing" name="spacing">
                        <option value="1.15">1.15 (–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é)</option>
                        <option value="1.0">–û–¥–∏–Ω–∞—Ä–Ω—ã–π (1.0)</option>
                        <option value="1.5">–ü–æ–ª—É—Ç–æ—Ä–Ω—ã–π (1.5)</option>
                        <option value="2.0">–î–≤–æ–π–Ω–æ–π (2.0)</option>
                    </select>
                </div>
                <div>
                    <label for="color">–¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ (HEX):</label>
                    <select id="color" name="color">
                        <option value="0x000000">–ß–µ—Ä–Ω—ã–π (0x000000)</option>
                        <option value="0x0000FF">–°–∏–Ω–∏–π (0x0000FF)</option>
                        <option value="0xFF0000">–ö—Ä–∞—Å–Ω—ã–π (0xFF0000)</option>
                        <option value="0x008000">–ó–µ–ª–µ–Ω—ã–π (0x008000)</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <script>
        const WebApp = window.Telegram.WebApp;

        WebApp.ready();
        WebApp.setHeaderColor('#00000000'); // –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫

        function getRgbFromHex(hex) {
            if (!hex || hex.length !== 7 || hex[0] !== '#') return [255, 255, 255]; 
            try {
                const r = parseInt(hex.substring(1, 3), 16);
                const g = parseInt(hex.substring(3, 5), 16);
                const b = parseInt(hex.substring(5, 7), 16);
                return [r, g, b];
            } catch (e) {
                return [255, 255, 255];
            }
        }

        function loadSettingsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const settingsKeys = ['font', 'size', 'spacing', 'color'];
            let summaryText = "";

            // --- –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∏–∑ URL ---
            settingsKeys.forEach(key => {
                if (urlParams.has(key)) {
                    const value = urlParams.get(key);
                    const element = document.getElementById(key);
                    
                    if (element) {
                        let found = false;
                        for (let i = 0; i < element.options.length; i++) {
                            if (element.options[i].value === value) {
                                element.value = value;
                                found = true;
                                const optionText = element.options[i].text.replace(/\s\(.*\)/, ''); 
                                summaryText += `${key.charAt(0).toUpperCase()}: ${optionText}, `;
                                break;
                            }
                        }
                    }
                }
            });
            
            const summaryElement = document.getElementById('current-settings-summary');
            summaryElement.textContent = summaryText ? summaryText.slice(0, -2) : "Times New Roman, 14pt, 1.15";

            // --- –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ ---
            WebApp.setMainButton({
                text: '–°–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨ –î–û–ö–õ–ê–î',
                isVisible: true
            });
            WebApp.MainButton.onClick(sendSettings);

            // --- –£—Å—Ç–∞–Ω–æ–≤–∫–∞ CSS-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –¥–ª—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ ---
            const themeParams = WebApp.themeParams;
            if (themeParams && themeParams.secondary_bg_color) {
                const secondaryBgColor = themeParams.secondary_bg_color;
                const [r, g, b] = getRgbFromHex(secondaryBgColor);
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ rgba()
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color-rgb', `${r},${g},${b}`);
            }
        }
        
        function sendSettings() {
            const form = document.getElementById('reportForm');
            const topic = form.elements['topic'].value.trim();
            
            if (!topic) {
                WebApp.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É –¥–æ–∫–ª–∞–¥–∞.');
                return;
            }

            const formData = new FormData(form);
            let dataString = [];

            for (let [key, value] of formData.entries()) {
                if (value.trim()) {
                    dataString.push(`${encodeURIComponent(key)}=${encodeURIComponent(value.trim())}`);
                }
            }

            WebApp.sendData(dataString.join('&'));
            WebApp.close(); 
        }
        
        document.addEventListener('DOMContentLoaded', loadSettingsFromURL);
    </script>
</body>
