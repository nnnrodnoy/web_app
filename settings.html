<!DOCTYPE html>
<html>
<head>
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–æ–∫–ª–∞–¥–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ========================================================= */
        /* UI/UX –£–õ–£–ß–®–ï–ù–ò–Ø –ò –ê–î–ê–ü–¢–ê–¶–ò–Ø –ö –¢–ï–ú–ê–ú TELEGRAM */
        /* ========================================================= */
        :root {
            --tg-theme-bg-color: #f0f0f0;
            --tg-theme-secondary-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #aaaaaa;
            --tg-theme-link-color: #007bff;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            padding: 0; /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π padding, —á—Ç–æ–±—ã —Ñ–æ–Ω –∑–∞–Ω–∏–º–∞–ª –≤—Å—é –æ–±–ª–∞—Å—Ç—å */
            margin: 0;  /* –£–±–∏—Ä–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π margin */
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            transition: background-color 0.3s;
            
            /* --- –ù–û–í–û–ï: –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ --- */
            background-image: url('background.jpg'); /* –£–∫–∞–∂–∏—Ç–µ –ø—É—Ç—å –∫ –≤–∞—à–µ–º—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é */
            background-size: cover; /* –†–∞—Å—Ç—è–Ω—É—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —Ñ–æ–Ω */
            background-position: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
            background-repeat: no-repeat; /* –ù–µ –ø–æ–≤—Ç–æ—Ä—è—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
            background-attachment: fixed; /* –ó–∞–∫—Ä–µ–ø–∏—Ç—å —Ñ–æ–Ω –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ */
            /* --- –ö–û–ù–ï–¶ –ù–û–í–û–ì–û --- */
            
            display: flex; /* –î–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞, —á—Ç–æ–±—ã —Ñ–æ–Ω –±—ã–ª –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        }
        .container {
            max-width: 600px;
            margin: 15px; /* –ù–µ–º–Ω–æ–≥–æ –æ—Ç—Å—Ç—É–ø–æ–≤ –ø–æ –∫—Ä–∞—è–º */
            background: var(--tg-theme-secondary-bg-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.3); /* –ë–æ–ª–µ–µ –∑–∞–º–µ—Ç–Ω–∞—è —Ç–µ–Ω—å –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
            
            /* --- –ù–û–í–û–ï: –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å --- */
            background-color: rgba(var(--tg-theme-secondary-bg-color-rgb, 255,255,255), 0.85); /* 85% –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ */
            backdrop-filter: blur(5px); /* –õ–µ–≥–∫–æ–µ —Ä–∞–∑–º—ã—Ç–∏–µ —Ñ–æ–Ω–∞ –∑–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–º (—Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–µ –±—Ä–∞—É–∑–µ—Ä—ã) */
            /* --- –ö–û–ù–ï–¶ –ù–û–í–û–ì–û --- */
            
            box-sizing: border-box; /* –£—á–∏—Ç—ã–≤–∞—Ç—å padding –≤ —à–∏—Ä–∏–Ω–µ */
        }
        h1 {
            color: var(--tg-theme-text-color);
            font-size: 1.5em;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--tg-theme-link-color);
            padding-bottom: 5px;
        }
        h2 {
            color: var(--tg-theme-link-color);
            font-size: 1.2em;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-left: 5px;
            border-left: 4px solid var(--tg-theme-link-color);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            font-size: 0.9em;
            color: var(--tg-theme-hint-color);
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            box-sizing: border-box;
            background-color: rgba(var(--tg-theme-secondary-bg-color-rgb, 255,255,255), 0.7); /* –ß—É—Ç—å –±–æ–ª–µ–µ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ –ø–æ–ª—è */
            color: var(--tg-theme-text-color);
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--tg-theme-link-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .setting-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }
        .setting-group > div {
            flex: 1 1 calc(50% - 15px);
            min-width: 150px;
        }
        button {
             display: none; 
        }

        @media (max-width: 450px) {
            .setting-group > div {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –Ω–æ–≤–æ–≥–æ –¥–æ–∫–ª–∞–¥–∞</h1>
        <form id="reportForm">
            <h2>–¢–µ–º–∞ –∏ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è</h2>
            <label for="topic">–¢–µ–º–∞ –¥–æ–∫–ª–∞–¥–∞ (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
            <input type="text" id="topic" name="topic" required>

            <label for="description">–¢—Ä–µ–±–æ–≤–∞–Ω–∏—è / –û–ø–∏—Å–∞–Ω–∏–µ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
            <textarea id="description" name="description" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: '–û–±—ä–µ–º 5 —Å—Ç—Ä–∞–Ω–∏—Ü, –∞–∫—Ü–µ–Ω—Ç –Ω–∞ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏—Ö —Ñ–∞–∫—Ç–∞—Ö'."></textarea>
            
            <label for="language">–Ø–∑—ã–∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏:</label>
            <select id="language" name="language">
                <option value="–†—É—Å—Å–∫–∏–π">–†—É—Å—Å–∫–∏–π üá∑üá∫ (–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é)</option>
                <option value="English">English üá¨üáß</option>
            </select>

            <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (—Ç–µ–∫—É—â–∏–µ: <span id="current-settings-summary">–ù–µ –∑–∞–¥–∞–Ω—ã</span>)</h2>
            <div class="setting-group">
                <div>
                    <label for="font">–®—Ä–∏—Ñ—Ç:</label>
                    <select id="font" name="font">
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Arial">Arial</option>
                        <option value="Calibri">Calibri</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                </div>
                <div>
                    <label for="size">–†–∞–∑–º–µ—Ä –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ (pt):</label>
                    <select id="size" name="size">
                        <option value="14pt">14 pt</option>
                        <option value="12pt">12 pt</option>
                        <option value="16pt">16 pt</option>
                    </select>
                </div>
            </div>

            <div class="setting-group">
                <div>
                    <label for="spacing">–ò–Ω—Ç–µ—Ä–≤–∞–ª:</label>
                    <select id="spacing" name="spacing">
                        <option value="1.15">1.15 (–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é)</option>
                        <option value="1.0">–û–¥–∏–Ω–∞—Ä–Ω—ã–π (1.0)</option>
                        <option value="1.5">–ü–æ–ª—É—Ç–æ—Ä–Ω—ã–π (1.5)</option>
                        <option value="2.0">–î–≤–æ–π–Ω–æ–π (2.0)</option>
                    </select>
                </div>
                <div>
                    <label for="color">–¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ (HEX):</label>
                    <select id="color" name="color">
                        <option value="0x000000">–ß–µ—Ä–Ω—ã–π (0x000000)</option>
                        <option value="0x0000FF">–°–∏–Ω–∏–π (0x0000FF)</option>
                        <option value="0xFF0000">–ö—Ä–∞—Å–Ω—ã–π (0xFF0000)</option>
                        <option value="0x008000">–ó–µ–ª–µ–Ω—ã–π (0x008000)</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <script>
        const WebApp = window.Telegram.WebApp;

        WebApp.ready();
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞ Web App –Ω–∞ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π, —á—Ç–æ–±—ã —Ñ–æ–Ω –ø—Ä–æ—Å–≤–µ—á–∏–≤–∞–ª
        WebApp.setHeaderColor('#00000000'); // –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —á–µ—Ä–Ω—ã–π

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è RGB-–∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ –∏–∑ HEX-—Å—Ç—Ä–æ–∫–∏ Telegram
        function getRgbFromHex(hex) {
            if (!hex || hex.length !== 7) return [255, 255, 255]; // –î–µ—Ñ–æ–ª—Ç –±–µ–ª—ã–π
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            return [r, g, b];
        }

        // =========================================================
        // –§–£–ù–ö–¶–ò–Ø: –ß—Ç–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∏–∑ URL –∏ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∏—Ö –∫ —Ñ–æ—Ä–º–µ
        // =========================================================
        function loadSettingsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            
            const settingsKeys = ['font', 'size', 'spacing', 'color'];
            let summaryText = "";

            settingsKeys.forEach(key => {
                if (urlParams.has(key)) {
                    const value = urlParams.get(key);
                    const element = document.getElementById(key);
                    
                    if (element) {
                        let found = false;
                        for (let i = 0; i < element.options.length; i++) {
                            if (element.options[i].value === value) {
                                element.value = value;
                                found = true;
                                
                                const optionText = element.options[i].text.replace(/\s\(.*\)/, ''); 
                                summaryText += `${key.charAt(0).toUpperCase()}: ${optionText}, `;
                                
                                break;
                            }
                        }
                    }
                }
            });
            
            const summaryElement = document.getElementById('current-settings-summary');
            if (summaryText) {
                 summaryElement.textContent = summaryText.slice(0, -2); 
            } else {
                 summaryElement.textContent = "Times New Roman, 14pt, 1.15"; 
            }
            

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram
            WebApp.setMainButton({
                text: '–°–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨ –î–û–ö–õ–ê–î',
                isVisible: true
            });
            WebApp.MainButton.onClick(sendSettings);

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ü–≤–µ—Ç–æ–≤ –¥–ª—è –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏
            const themeParams = WebApp.themeParams;
            if (themeParams) {
                const bgColor = themeParams.bg_color || '#f0f0f0';
                const secondaryBgColor = themeParams.secondary_bg_color || '#ffffff';
                
                const [r, g, b] = getRgbFromHex(secondaryBgColor);
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color-rgb', `${r},${g},${b}`);

                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ, —á—Ç–æ–±—ã input—ã –±—ã–ª–∏ –±–æ–ª–µ–µ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º–∏, —á–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                const [r_bg, g_bg, b_bg] = getRgbFromHex(bgColor);
                document.documentElement.style.setProperty('--tg-theme-bg-color-rgb', `${r_bg},${g_bg},${b_bg}`);
            }
        }
        
        // =========================================================
        // –§–£–ù–ö–¶–ò–Ø: –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É 
        // =========================================================
        function sendSettings() {
            const form = document.getElementById('reportForm');
            const topic = form.elements['topic'].value.trim();
            
            if (!topic) {
                WebApp.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–º—É –¥–æ–∫–ª–∞–¥–∞.');
                return;
            }

            const formData = new FormData(form);
            let dataString = [];

            for (let [key, value] of formData.entries()) {
                if (value.trim()) {
                    dataString.push(`${encodeURIComponent(key)}=${encodeURIComponent(value.trim())}`);
                }
            }

            WebApp.sendData(dataString.join('&'));
            WebApp.close(); 
        }
        
        document.addEventListener('DOMContentLoaded', loadSettingsFromURL);
    </script>
</body>
</html>
